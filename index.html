
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>オリジナルマーカでAR</title>
  <script src="aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
  <a-assets>
    <a-asset-item id="model" src="mchouse.glb"></a-asset-item>
    <img id="doki" src="doki.jpg">
  </a-assets>
  <a-marker preset="hiro">
    <a-entity gltf-model="#model" play-all-model-animations="" position="0 0 0" rotation="0 140 -10" scale="0.5 0.5 0.5" visible="true">
      <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite" easing="linear"></a-animation>
    </a-entity>
  </a-marker>
  <a-marker type="pattern" url="pattern-ARMarkerTanbo01.patt">
    <a-text value="那須歴史探訪館"
        font="ニューズNexusR-msdf.json"
        font-image="NexusR.png"
        color="#33C3F0"
        negate="false">
        <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite" easing="linear"></a-animation>
    </a-text>
  </a-marker>
  <a-marker preset="kanji">
    <a-box width="5" height="5" depth="5" position="0 0 0" color="#CCC" src="#doki">
      <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite" easing="linear"></a-animation>
    </a-box>
  </a-marker>
  <a-entity camera></a-camera>
</a-scene>
</body>
</html>
