
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>オリジナルマーカでAR</title>
  <script src="aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
  <a-assets>
    <a-asset-item id="model" src="mchouse.glb"></a-asset-item>
  </a-assets>
  <a-marker preset="hiro">
    <a-entity gltf-model="#model" play-all-model-animations="" position="-0.55 0 -0.5" rotation="0 140 -10" scale="4 4 4" visible="true">
    </a-entity>
  </a-marker>
  <a-marker type="pattern" url="pattern-ARMarkerTanbo01.patt">
    <a-torus-knot radius='0.26' radius-tubular='0.05'></a-torus-knot>
  </a-marker>
  <a-entity camera></a-camera>
</a-scene>
</body>
</html>
