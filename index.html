
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>オリジナルマーカでAR</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
  <a-assets>
    <a-asset-item id="model" src="mchouse.glb"></a-asset-item>
    <img id="doki" src="doki.jpg">
  </a-assets>
  <a-marker preset="hiro">
    <a-entity gltf-model="#model" play-all-model-animations="" position="0 0 0" rotation="0 140 -10" scale="0.5 0.5 0.5" visible="true"
    animation="property: rotation;
             from: 0 0 0;
             to: 0 360 0;
             dir: normal;
             dur: 7000;
             loop: true;
             easing: easeInOutSine">>
    </a-entity>
  </a-marker>
  <a-marker type="pattern" url="pattern-ARMarkerTanbo01.patt">
    <a-text value="那須歴史探訪館"
        font="ニューズNexusR-msdf.json"
        font-image="NexusR.png"
        color="#33C3F0"
        negate="false"
        scale="5 5 5"
        animation="property: object3D.position.x;
        to: -5.0;
        dir: alternate;
        dur: 5000;
        loop: true;
        easing: easeInOutSine">>
    </a-text>
  </a-marker>
  <a-marker preset="kanji">
    <a-box width="5" height="5" depth="5" position="0 0 0" color="#CCC" src="#doki"
    animation="property: rotation;
    from: 0 0 0;
    to: 0 360 0;
    dir: normal;
    dur: 8000;
    loop: true;
    easing: easeInOutSine">>
    </a-box>
  </a-marker>
  <a-entity camera></a-camera>
</a-scene>
</body>
</html>
